# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u63a5\u7d9a\u8a2d\u5b9a
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/my_study?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis \u306e\u8a2d\u5b9a
mybatis.mapper-locations=classpath*:/mybatis/*.xml, classpath*:/mybatis/**/**/*.xml, classpath*:/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.app.domain

logging.level.org.springframework.web=DEBUG

# GenreLog.html\u304c\u898b\u3064\u304b\u3089\u306a\u3044\u5834\u5408\u306e\u65e2\u8ff0
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
